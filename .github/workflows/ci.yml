on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: start nginx container
      run: "docker run -it --rm -d -p 8080:80 --name web nginx"
    - name: curl
      run: "curl localhost:8080"
